services:
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-staging.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - staging-app
    networks:
      - staging-network

  staging-app:
    build: 
      context: ../local-app
      dockerfile: Dockerfile
    networks:
      - staging-network

  test-automation:
    build: ../..
    environment:
      - NODE_ENV=staging
    volumes:
      - ../../test-results:/app/test-results
    depends_on:
      - nginx-proxy
    networks:
      - staging-network
    command: npm run test:staging

networks:
  staging-network:
    driver: bridge